<fieldset>
  <legend>{{config.label}}</legend>

  <ng-container
    *ngFor="let conf of items;"
    dynamicItem
    [config]="conf"
    [group]="currentFormItem">
  </ng-container>

  <item-errors [config]="config" [group]="currentFormItem"></item-errors>

  <div *ngIf="currentFormItem.status == 'PENDING'">
    Validation is pending...
  </div>
  <small [attr.id]="config.key+'Help'" class="form-text text-muted"><pre>{{currentFormItem.value | json}}</pre></small>

</fieldset>
